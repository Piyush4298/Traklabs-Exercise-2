<div class="container">
    <div class="upper-wrapper">
        <div class="col-sm-5 ">
            <input type="text" class="form-control" id="search-bar" placeholder="Search..." [(ngModel)]="filter">
        </div>
        <div>
            <button class="btn btn-secondary" id="clearbtn" (click)="filter=''">Clear</button>
            <button class="btn btn-success" id="addbtn" [routerLink]="['/addDeptData']">ADD</button>
        </div>
    </div>
    <table class="table table-bordered table-hover table-striped" id="dept-table">
        <thead class="table-dark" >
            <tr>
                <th (click)="sort('id')"  [hidden]="true">DEPARTMENT ID &nbsp;<fa-icon [icon]="sortIcon"></fa-icon></th>
                <th (click)="sort('name')">DEPARTMENT NAME &nbsp;<fa-icon [icon]="sortIcon"></fa-icon></th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody id="tbody" *ngFor="let dept of deptData | filter:filter| orderBy : key : sortOrder | paginate: config">
            <tr>
                <td [hidden]="true">{{dept.id}}</td>
                <td>{{dept.name}}</td>
                <td><button class="btn btn-warning" (click)="onEdit(dept)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(dept)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
